<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>D&D 5e Spell Catalog</title>
  </head>
  <body>
    <main class="site-wrapper">
      <div class="theme-tab">
        <p>Theme</p>
        <div class="theme-buttons">
          <button class="light">Light</button><button class="dark">Dark</button>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <section class="top-section container">
        <div class="logo-wrapper">
          <h1>D&D 5e Spells</h1>
        </div>
        <div class="searchbar">
          <input type="text" name="search" placeholder="search spells..." />
          <i class="fas fa-search"></i>
        </div>
      </section>
      <section class="bottom-section container">
        <div class="sidebar">
          <h2>Filter by Class</h2>
          <div class="horizontal-divider"></div>
          <ul class="class-filters">
            <li>
              <p>Sorcerer</p>
              <p>(31)</p>
            </li>
            <li>
              <p>Wizard</p>
              <p>(18)</p>
            </li>
            <li>
              <p>Cleric</p>
              <p>(9)</p>
            </li>
            <li>
              <p>Druid</p>
              <p>(12)</p>
            </li>
            <li>
              <p>Paladin</p>
              <p>(2)</p>
            </li>
          </ul>
          <h2>Filter by Level</h2>
          <div class="horizontal-divider"></div>
          <div class="level-filter">
            <div class="level-control">
              <i class="fas fa-minus"></i>
            </div>
            <div class="current-level">3</div>
            <div class="level-control">
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <div class="favorites-filter round-pill">
            <h2>Favorites</h2>
          </div>
        </div>
        <div class="spell-list">
          <div class="spells">
            <!-- Spell list populated by JavaScript -->
          </div>
          <ul class="spell-list-controls">
            <li class="page" data-page="prev">
              <i class="fas fa-chevron-left"></i>
            </li>
            <li></li>
            <li class="current-page" data-page="1">1</li>
            <li class="page" data-page="2">2</li>
            <li>...</li>
            <li class="page" data-page="next">
              <i class="fas fa-chevron-right"></i>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="/js/modals.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
